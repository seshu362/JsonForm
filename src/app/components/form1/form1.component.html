<div class="form-container form1">
  <h2 class="form-title">Personal Information Form</h2>

  <jsonforms
    *ngIf="schema && uischema"
    [data]="formData"
    [schema]="schema"
    [uischema]="uischema"
    [renderers]="renderers"
    [validationMode]="'ValidateAndShow'"
    [config]="{ additionalContext: additionalContext }"
    (dataChange)="onFormChange($event)"
    class="grid gap-3 md:gap-4"
  ></jsonforms>

  <div class="mt-6 pt-4 border-t border-gray-200">
    <div class="flex justify-end">
      <button
        (click)="submitForm()"
        class="submit-btn">
        Submit
      </button>
    </div>

    <!-- Success Message (shown only after successful submission) -->
    <div *ngIf="showSuccessMessage" class="success-message mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
      <div class="flex items-center">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Form submitted successfully!
      </div>
    </div>
  </div>
</div>
